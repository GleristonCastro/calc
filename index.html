<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calc.css" rel="stylesheet">
    <script language="JavaScript" src="calc.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e44f862f09.js" crossorigin="anonymous"></script>
    <title>Calculator Created by Gleriston Castro</title>
</head>
<body>
    <main class="container col-sm-4">
        <div class="bg-light p-5 rounded mt-3">
          <h1>Simple Calculator</h1>
          <p class="lead">This is a simple calculator based on course. Soon a scientific calculator.</p>
            <div>
                <form action="" name="calc">
                    <div>
                        <input type="text" class="form-control form-control-lg adjust" name="display" id="display" placeholder="0" disabled readonly>
                    </div>
                        <div class="row row-cols-4 row-cols-lg-4 g-2 g-lg-3">
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="8" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="7" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="9" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="/" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="4" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="5" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="6" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="*" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="1" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="2" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="3" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="-" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="C" class="btn btn-secondary btn-lg w-100" onclick="reset()">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="0" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="=" class="btn btn-secondary btn-lg w-100" onclick="calculating()">
                                </div>
                            </div>
                            <div id="col">
                                <div class="bg-light">
                                    <input type="button" value="+" class="btn btn-secondary btn-lg w-100" onclick="button(value)">
                                </div>
                            </div>
                        </div>
                </form>
            </div>
            <p class="codeSpace">Powered by <br><i class="fab fa-js brand1"></i> <i class="fab fa-html5 brand2"></i> <i class="fab fa-css3-alt brand3"></i> <i class="fab fa-bootstrap brand4"></i> <i class="fab fa-font-awesome brand5"></i></p>
        </div>
    </main>
    <footer class="footer">
        <div class="container codeCenter codeSpace">
            <span class="text-muted">Created with great love &#9829; by  <a href="#" class="link-info">Gleriston Castro</a> | <i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/gleriston/" class="link-info">Go to my Linkedin</a> | <i class="fab fa-github"></i> <a href="https://github.com/GleristonCastro?tab=repositories" class="link-info">Go to my Github</a></span>
        </div>
      </footer>
</body>
</html>
